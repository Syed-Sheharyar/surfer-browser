<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="tabBar">
      <div id="leftPart">
        <button class="barButton" id="backButton" tabindex="-1">&#60</button>
        <button class="barButton" id="forwardButton" tabindex="-1">&#62</button>
      </div>

      <div id="centerPart">
        <input id="searchBar" spellcheck="false" type="text" placeholder="Search or enter website name" value="" tabindex="-1">
      </div>

      <div id="rightPart">
        <div id="leftRightPart">
          <button class="barButton" id="refreshButton" tabindex="-1">&#10227</button>
        </div>
        <div id="rightRightPart">
          <button class="barButton" id="settingsButton" tabindex="-1">&#9881</button>
        </div>
      </div>
      
    </div>

    <div id="progressBar"></div>
    
    <!-- You can also require other files to run in this process -->
    <script src="../dist/renderer.js"></script>
  </body>
</html>
